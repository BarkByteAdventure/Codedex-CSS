<!--# Grouping

- same elements can have diffrent styles

For example:

ul {
  border: 1px solid;
  width: 50px;
}

ol {
  border: 1px solid;
  width: 50px;
}

group our styles together so we aren't repeating ourselves:

ul, ol {
  border: 1px solid;
  width: 50px;
}

# Combining

- using the > symbol to select child elements, such as only <li> elements under unordered lists:

    ul > li {
  border: 1px solid;
  width: 50px;
}

-->
